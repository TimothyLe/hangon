<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hangon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
        }
        
        .todo-section h2 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 300;
            font-size: 1.5rem;
        }
        
        .add-task {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .add-task input {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 12px 15px;
            color: white;
            font-size: 1rem;
            outline: none;
        }
        
        .add-task input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .add-task button {
            background: rgba(46, 204, 113, 0.7);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .add-task button:hover {
            background: rgba(46, 204, 113, 0.9);
            transform: translateY(-2px);
        }
        
        .todo-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .todo-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.2s ease;
        }
        
        .todo-item:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .todo-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .todo-text {
            flex: 1;
            color: white;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        .todo-text.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
        
        .remove-btn {
            background: rgba(231, 76, 60, 0.7);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }
        
        .remove-btn:hover {
            background: rgba(231, 76, 60, 0.9);
        }
        
        .calculator {
            max-width: 400px;
        }
        
        .calculator h2 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 300;
            font-size: 1.5rem;
        }
        
        .display {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 2rem;
            font-weight: 300;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 15px;
            text-align: right;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-break: break-all;
            overflow-wrap: break-word;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .operator {
            background: rgba(255, 165, 0, 0.7);
        }
        
        .equals {
            background: rgba(46, 204, 113, 0.7);
        }
        
        .function {
            background: rgba(52, 152, 219, 0.7);
            font-size: 0.8rem;
        }
        
        .clear {
            background: rgba(231, 76, 60, 0.7);
        }
        
        .task-count {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>hangon</h1>
    <br>
    <br>
    <div class="container todo-section">
        <h2>üìù Todo List</h2>
        
        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="100">
            <button onclick="addTask()">Add</button>
        </div>
        
        <div class="task-count" id="taskCount">0 tasks</div>
        
        <div class="todo-list" id="todoList">
            <div class="empty-state">No tasks yet. Add one above!</div>
        </div>
    </div>

    <div class="container calculator">
        <h2>üßÆ Scientific Calculator</h2>
        
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearAll()">C</button>
            <button class="clear" onclick="clearEntry()">CE</button>
            <button onclick="deleteLast()">‚å´</button>
            <button class="function" onclick="appendFunction('sin(')">sin</button>
            <button class="function" onclick="appendFunction('cos(')">cos</button>
            
            <button class="function" onclick="appendFunction('tan(')">tan</button>
            <button class="function" onclick="appendFunction('log(')">log</button>
            <button class="function" onclick="appendFunction('ln(')">ln</button>
            <button class="function" onclick="appendFunction('sqrt(')">‚àö</button>
            <button class="function" onclick="appendToDisplay('^')">x^y</button>
            
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('*')">√ó</button>
            
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button onclick="appendToDisplay('œÄ')">œÄ</button>
            <button onclick="appendToDisplay('e')">e</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        // Todo List Functionality
        let tasks = [];
        let taskIdCounter = 1;

        // Load tasks from localStorage on page load
        function loadTasks() {
            try {
                const savedTasks = localStorage.getItem('todoTasks');
                const savedCounter = localStorage.getItem('taskIdCounter');
                
                if (savedTasks) {
                    tasks = JSON.parse(savedTasks);
                    console.log('Loaded tasks from localStorage:', tasks.length, 'tasks');
                }
                
                if (savedCounter) {
                    taskIdCounter = parseInt(savedCounter);
                }
            } catch (error) {
                console.error('Error loading tasks from localStorage:', error);
                tasks = [];
                taskIdCounter = 1;
            }
        }

        // Save tasks to localStorage
        function saveTasks() {
            try {
                localStorage.setItem('todoTasks', JSON.stringify(tasks));
                localStorage.setItem('taskIdCounter', taskIdCounter.toString());
                console.log('Tasks saved to localStorage');
            } catch (error) {
                console.error('Error saving tasks to localStorage:', error);
            }
        }

        function updateTaskCount() {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(task => task.completed).length;
            document.getElementById('taskCount').textContent = 
                `${totalTasks} task${totalTasks !== 1 ? 's' : ''} (${completedTasks} completed)`;
        }

        function renderTasks() {
            const todoList = document.getElementById('todoList');
            
            if (tasks.length === 0) {
                todoList.innerHTML = '<div class="empty-state">No tasks yet. Add one above!</div>';
                updateTaskCount();
                return;
            }

            todoList.innerHTML = tasks.map(task => `
                <div class="todo-item">
                    <input type="checkbox" 
                           ${task.completed ? 'checked' : ''} 
                           onchange="toggleTask(${task.id})">
                    <span class="todo-text ${task.completed ? 'completed' : ''}">${task.text}</span>
                    <button class="remove-btn" onclick="removeTask(${task.id})">Remove</button>
                </div>
            `).join('');
            
            updateTaskCount();
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            
            if (taskText === '') {
                taskInput.focus();
                return;
            }
            
            tasks.push({
                id: taskIdCounter++,
                text: taskText,
                completed: false,
                createdAt: new Date().toISOString()
            });
            
            taskInput.value = '';
            saveTasks();
            renderTasks();
        }

        function toggleTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                task.completedAt = task.completed ? new Date().toISOString() : null;
                saveTasks();
                renderTasks();
            }
        }

        function removeTask(taskId) {
            tasks = tasks.filter(t => t.id !== taskId);
            saveTasks();
            renderTasks();
        }

        // Enter key support for adding tasks
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Calculator Functionality
        let display = document.getElementById('display');
        let currentInput = '0';
        let shouldResetDisplay = false;

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function appendToDisplay(value) {
            if (shouldResetDisplay) {
                currentInput = '';
                shouldResetDisplay = false;
            }
            
            if (currentInput === '0' && value !== '.') {
                currentInput = value;
            } else {
                currentInput += value;
            }
            updateDisplay();
        }

        function appendFunction(func) {
            if (shouldResetDisplay) {
                currentInput = '';
                shouldResetDisplay = false;
            }
            
            if (currentInput === '0') {
                currentInput = func;
            } else {
                currentInput += func;
            }
            updateDisplay();
        }

        function clearAll() {
            currentInput = '0';
            updateDisplay();
        }

        function clearEntry() {
            currentInput = '0';
            updateDisplay();
        }

        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        function calculate() {
            try {
                let expression = currentInput
                    .replace(/œÄ/g, Math.PI)
                    .replace(/e/g, Math.E)
                    .replace(/sin\(/g, 'Math.sin(')
                    .replace(/cos\(/g, 'Math.cos(')
                    .replace(/tan\(/g, 'Math.tan(')
                    .replace(/log\(/g, 'Math.log10(')
                    .replace(/ln\(/g, 'Math.log(')
                    .replace(/sqrt\(/g, 'Math.sqrt(')
                    .replace(/\^/g, '**');

                let result = eval(expression);
                
                if (isNaN(result)) {
                    throw new Error('Invalid calculation');
                }
                
                if (!isFinite(result)) {
                    throw new Error('Result is infinity');
                }

                if (result % 1 === 0) {
                    currentInput = result.toString();
                } else {
                    currentInput = parseFloat(result.toFixed(10)).toString();
                }
                
                shouldResetDisplay = true;
                updateDisplay();
            } catch (error) {
                currentInput = 'Error';
                shouldResetDisplay = true;
                updateDisplay();
            }
        }

        // Keyboard support for calculator
        document.addEventListener('keydown', function(event) {
            // Don't interfere with typing in the task input
            if (event.target.id === 'taskInput') {
                return;
            }
            
            const key = event.key;
            
            if (key >= '0' && key <= '9' || key === '.') {
                appendToDisplay(key);
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                appendToDisplay(key);
            } else if (key === '(' || key === ')') {
                appendToDisplay(key);
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearAll();
            } else if (key === 'Backspace') {
                deleteLast();
            }
        });

        // Initialize the todo list display
        loadTasks();
        renderTasks();
    </script>
</body>
</html>
