<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hangon: The Complete Productivity Suite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
        }
        
        .wide-container {
            max-width: 800px;
        }
        
        h1 {
            color: white;
            margin-bottom: 24px;
            text-align: center;
            font-weight: 900;
            font-size: 1.5rem;
        }
        h2 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 300;
            font-size: 1.5rem;
        }
        
        /* Todo List Styles */
        .add-task {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .add-task input {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 12px 15px;
            color: white;
            font-size: 1rem;
            outline: none;
        }
        
        .add-task input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .add-task button {
            background: rgba(46, 204, 113, 0.7);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .add-task button:hover {
            background: rgba(46, 204, 113, 0.9);
            transform: translateY(-2px);
        }
        
        .todo-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .todo-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.2s ease;
        }
        
        .todo-item:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .todo-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .todo-text {
            flex: 1;
            color: white;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        .todo-text.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
        
        .remove-btn {
            background: rgba(231, 76, 60, 0.7);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }
        
        .remove-btn:hover {
            background: rgba(231, 76, 60, 0.9);
        }
        
        .task-count {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            padding: 20px;
            font-style: italic;
        }
        
        /* Calculator Styles */
        .calculator {
            max-width: 400px;
        }
        
        .display {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 1.5rem;
            font-weight: 300;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 15px;
            text-align: right;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-break: break-all;
            overflow-wrap: break-word;
        }
        
        .base-converter {
            margin-bottom: 20px;
        }
        
        .base-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .base-input {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .base-input label {
            color: white;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .base-input input {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 8px;
            color: white;
            font-size: 0.9rem;
            outline: none;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 45px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .operator {
            background: rgba(255, 165, 0, 0.7);
        }
        
        .equals {
            background: rgba(46, 204, 113, 0.7);
        }
        
        .function {
            background: rgba(52, 152, 219, 0.7);
            font-size: 0.7rem;
        }
        
        .clear {
            background: rgba(231, 76, 60, 0.7);
        }
        
        /* Drawing Pad Styles */
        .drawing-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
        }
        
        .drawing-controls button {
            min-height: 40px;
            padding: 8px 12px;
            font-size: 0.8rem;
        }
        
        .drawing-controls button.active {
            background: rgba(46, 204, 113, 0.8);
        }
        
        #drawingCanvas {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            cursor: crosshair;
            display: block;
            margin: 0 auto;
        }
        
        /* Diary Styles */
        .diary-container {
            max-width: 800px;
        }
        
        .diary-textarea {
            width: 100%;
            min-height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            color: white;
            font-size: 1rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            resize: vertical;
            outline: none;
        }
        
        .diary-textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .diary-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .char-count {
            font-weight: 500;
        }
    </style>
</head>

    <div class="container calculator">
        <h2>üßÆ Scientific Calculator</h2>

            <div class="base-inputs">
                <div class="base-input">

        <div class="display" id="display">0</div>

            <button onclick="appendToDisplay('œÄ')">œÄ</button>

            <button class="equals" onclick="calculate()">=</button>

    <div class="container wide-container">
        <h2>üé® Drawing Pad</h2>
        
        <div class="drawing-controls">
            <button id="rectTool" class="active" onclick="setTool('rectangle')">Rectangle</button>
            <button id="circleTool" onclick="setTool('circle')">Circle</button>
            <button id="diamondTool" onclick="setTool('diamond')">Diamond</button>

    <div class="container diary-container">
        <h2>üìñ Personal Diary</h2>
        
        <textarea 
            id="diaryText" 
            class="diary-textarea" 
            placeholder="Write your thoughts here... Supports English, ‰∏≠Êñá, ÿßŸÑÿπÿ±ÿ®Ÿäÿ©, and all UTF-8 characters.

Vous pouvez √©crire en fran√ßais...

ËÆ∞ÂΩï‰Ω†ÁöÑÊÉ≥Ê≥ï„ÄÅËÆ°ÂàíÂíåÊÑüÂèó..."
            oninput="updateDiary()"
        ></textarea>
        
        <div class="diary-info">

    <script>
        // Todo List Functionality
        let tasks = [];
        let taskIdCounter = 1;

        // Load tasks from localStorage on page load
        function loadTasks() {
            try {
                const savedTasks = localStorage.getItem('todoTasks');
                const savedCounter = localStorage.getItem('taskIdCounter');
                
                if (savedTasks) {
                    tasks = JSON.parse(savedTasks);
                    console.log('Loaded tasks from localStorage:', tasks.length, 'tasks');
                }
                
                if (savedCounter) {
                    taskIdCounter = parseInt(savedCounter);
                }
            } catch (error) {
                console.error('Error loading tasks from localStorage:', error);
                tasks = [];
                taskIdCounter = 1;
            }
        }

        // Save tasks to localStorage
        function saveTasks() {
            try {
                localStorage.setItem('todoTasks', JSON.stringify(tasks));
                localStorage.setItem('taskIdCounter', taskIdCounter.toString());
                console.log('Tasks saved to localStorage');
            } catch (error) {
                console.error('Error saving tasks to localStorage:', error);
            }
        }

        function updateTaskCount() {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(task => task.completed).length;
            document.getElementById('taskCount').textContent = 
                `${totalTasks} task${totalTasks !== 1 ? 's' : ''} (${completedTasks} completed)`;
        }

        function renderTasks() {
            const todoList = document.getElementById('todoList');
            
            if (tasks.length === 0) {
                todoList.innerHTML = '<div class="empty-state">No tasks yet. Add one above!</div>';
                updateTaskCount();
                return;
            }

            todoList.innerHTML = tasks.map(task => `
                <div class="todo-item">
                    <input type="checkbox" 
                           ${task.completed ? 'checked' : ''} 
                           onchange="toggleTask(${task.id})">
                    <span class="todo-text ${task.completed ? 'completed' : ''}">${task.text}</span>
                    <button class="remove-btn" onclick="removeTask(${task.id})">Remove</button>
                </div>
            `).join('');
            
            updateTaskCount();
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            
            if (taskText === '') {
                taskInput.focus();
                return;
            }
            
            tasks.push({
                id: taskIdCounter++,
                text: taskText,
                completed: false,
                createdAt: new Date().toISOString()
            });
            
            taskInput.value = '';
            saveTasks();
            renderTasks();
        }

        function toggleTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                task.completedAt = task.completed ? new Date().toISOString() : null;
                saveTasks();
                renderTasks();
            }
        }

        function removeTask(taskId) {
            tasks = tasks.filter(t => t.id !== taskId);
            saveTasks();
            renderTasks();
        }

        // Enter key support for adding tasks
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Calculator Functionality
        let display = document.getElementById('display');
        let currentInput = '0';
        let shouldResetDisplay = false;

        // Base Conversion Functions
        let conversionInProgress = false;

        function convertFromBase(sourceBase) {
            if (conversionInProgress) return;
            conversionInProgress = true;

            const inputs = {
                dec: document.getElementById('decInput'),
                hex: document.getElementById('hexInput'),
                bin: document.getElementById('binInput'),
                oct: document.getElementById('octInput')
            };

            const sourceValue = inputs[sourceBase].value.trim();
            if (!sourceValue) {
                // Clear other inputs if source is empty
                Object.keys(inputs).forEach(base => {
                    if (base !== sourceBase) {
                        inputs[base].value = '';
                    }
                });
                conversionInProgress = false;
                return;
            }

            try {
                let decimalValue;
                
                // Convert source to decimal
                switch (sourceBase) {
                    case 'dec':
                        decimalValue = parseInt(sourceValue, 10);
                        break;
                    case 'hex':
                        decimalValue = parseInt(sourceValue.replace(/[^0-9a-fA-F]/g, ''), 16);
                        break;
                    case 'bin':
                        decimalValue = parseInt(sourceValue.replace(/[^01]/g, ''), 2);
                        break;
                    case 'oct':
                        decimalValue = parseInt(sourceValue.replace(/[^0-7]/g, ''), 8);
                        break;
                }

                if (isNaN(decimalValue) || decimalValue < 0) {
                    throw new Error('Invalid input');
                }

                // Convert to other bases
                if (sourceBase !== 'dec') inputs.dec.value = decimalValue.toString();
                if (sourceBase !== 'hex') inputs.hex.value = decimalValue.toString(16).toUpperCase();
                if (sourceBase !== 'bin') inputs.bin.value = decimalValue.toString(2);
                if (sourceBase !== 'oct') inputs.oct.value = decimalValue.toString(8);

            } catch (error) {
                console.error('Base conversion error:', error);
            }

            conversionInProgress = false;
        }

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function appendToDisplay(value) {
            if (shouldResetDisplay) {
                currentInput = '';
                shouldResetDisplay = false;
            }
            
            if (currentInput === '0' && value !== '.') {
                currentInput = value;
            } else {
                currentInput += value;
            }
            updateDisplay();
        }

        function appendFunction(func) {
            if (shouldResetDisplay) {
                currentInput = '';
                shouldResetDisplay = false;
            }
            
            if (currentInput === '0') {
                currentInput = func;
            } else {
                currentInput += func;
            }
            updateDisplay();
        }

        function clearAll() {
            currentInput = '0';
            updateDisplay();
        }

        function clearEntry() {
            currentInput = '0';
            updateDisplay();
        }

        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        function calculate() {
            try {
                let expression = currentInput
                    .replace(/œÄ/g, Math.PI)
                    .replace(/e/g, Math.E)
                    .replace(/sin\(/g, 'Math.sin(')
                    .replace(/cos\(/g, 'Math.cos(')
                    .replace(/tan\(/g, 'Math.tan(')
                    .replace(/log\(/g, 'Math.log10(')
                    .replace(/ln\(/g, 'Math.log(')
                    .replace(/sqrt\(/g, 'Math.sqrt(')
                    .replace(/\^/g, '**');

                let result = eval(expression);
                
                if (isNaN(result)) {
                    throw new Error('Invalid calculation');
                }
                
                if (!isFinite(result)) {
                    throw new Error('Result is infinity');
                }

                if (result % 1 === 0) {
                    currentInput = result.toString();
                } else {
                    currentInput = parseFloat(result.toFixed(10)).toString();
                }
                
                shouldResetDisplay = true;
                updateDisplay();
            } catch (error) {
                currentInput = 'Error';
                shouldResetDisplay = true;
                updateDisplay();
            }
        }

        // Drawing Pad Functionality
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let currentTool = 'rectangle';
        let isDrawing = false;
        let startX, startY;
        let currentColor = '#2c3e50';

        function setTool(tool) {
            currentTool = tool;
            // Update active button
            document.querySelectorAll('.drawing-controls button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tool + 'Tool').classList.add('active');
            
            // Change cursor based on tool
            canvas.style.cursor = tool === 'free' ? 'brush' : 'crosshair';
        }

        function changeColor() {
            const colors = ['#2c3e50', '#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c', '#34495e'];
            const currentIndex = colors.indexOf(currentColor);
            currentColor = colors[(currentIndex + 1) % colors.length];
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;
            
            if (currentTool === 'free') {
                ctx.beginPath();
                ctx.moveTo(startX, startY);
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;
            
            if (currentTool === 'free') {
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                ctx.lineTo(currentX, currentY);
                ctx.stroke();
            }
        });

        canvas.addEventListener('mouseup', (e) => {
            if (!isDrawing) return;
            isDrawing = false;
            
            const rect = canvas.getBoundingClientRect();
            const endX = e.clientX - rect.left;
            const endY = e.clientY - rect.top;
            
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = 2;
            ctx.fillStyle = 'transparent';
            
            switch (currentTool) {
                case 'rectangle':
                    ctx.strokeRect(startX, startY, endX - startX, endY - startY);
                    break;
                    
                case 'circle':
                    const radius = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
                    ctx.beginPath();
                    ctx.arc(startX, startY, radius, 0, 2 * Math.PI);
                    ctx.stroke();
                    break;
                    
                case 'diamond':
                    const centerX = (startX + endX) / 2;
                    const centerY = (startY + endY) / 2;
                    const width = Math.abs(endX - startX) / 2;
                    const height = Math.abs(endY - startY) / 2;
                    
                    ctx.beginPath();
                    ctx.moveTo(centerX, startY);
                    ctx.lineTo(endX, centerY);
                    ctx.lineTo(centerX, endY);
                    ctx.lineTo(startX, centerY);
                    ctx.closePath();
                    ctx.stroke();
                    break;
                    
                case 'arrow':
                    // Arrow shaft
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(endX, endY);
                    ctx.stroke();
                    
                    // Arrow head
                    const angle = Math.atan2(endY - startY, endX - startX);
                    const headLength = 20;
                    
                    ctx.beginPath();
                    ctx.moveTo(endX, endY);
                    ctx.lineTo(
                        endX - headLength * Math.cos(angle - Math.PI / 6),
                        endY - headLength * Math.sin(angle - Math.PI / 6)
                    );
                    ctx.moveTo(endX, endY);
                    ctx.lineTo(
                        endX - headLength * Math.cos(angle + Math.PI / 6),
                        endY - headLength * Math.sin(angle + Math.PI / 6)
                    );
                    ctx.stroke();
                    break;
            }
        });

        // Diary Functionality
        function loadDiary() {
            try {
                const savedDiary = localStorage.getItem('diaryContent');
                if (savedDiary) {
                    document.getElementById('diaryText').value = savedDiary;
                    updateCharCount();
                }
            } catch (error) {
                console.error('Error loading diary:', error);
            }
        }

        function updateDiary() {
            const diaryText = document.getElementById('diaryText').value;
            
            // Save to localStorage
            try {
                localStorage.setItem('diaryContent', diaryText);
            } catch (error) {
                console.error('Error saving diary:', error);
            }
            
            updateCharCount();
        }

        function updateCharCount() {
            const diaryText = document.getElementById('diaryText').value;
            const charCount = diaryText.length;
            const maxChars = 50000; // About 1000 lines of text
            
            document.getElementById('charCount').textContent = `${charCount.toLocaleString()} / ${maxChars.toLocaleString()} characters`;
            
            // Change color if approaching limit
            const countElement = document.getElementById('charCount');
            if (charCount > maxChars * 0.9) {
                countElement.style.color = '#e74c3c';
            } else if (charCount > maxChars * 0.7) {
                countElement.style.color = '#f39c12';
            } else {
                countElement.style.color = 'rgba(255, 255, 255, 0.7)';
            }
        }

        // Keyboard support for calculator
        document.addEventListener('keydown', function(event) {
            // Don't interfere with typing in inputs
            if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') {
                return;
            }
            
            const key = event.key;
            
            if (key >= '0' && key <= '9' || key === '.') {
                appendToDisplay(key);
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                appendToDisplay(key);
            } else if (key === '(' || key === ')') {
                appendToDisplay(key);
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearAll();
            } else if (key === 'Backspace') {
                deleteLast();
            }
        });

        // Initialize all components
        loadTasks();
        renderTasks();
        loadDiary();
    </script>
</body>
</html>
